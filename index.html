<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work-1</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header id="header">
        <div class="container">
            <div class="header__nav">
                <div class="header__nav-logo">
                    <div class="header__logo-img">
                        <img src="./img/logo.svg" alt="img">
                    </div>
                    <h1 class="header__logo-text">boomerang <br><span>capital</span></h1>
                </div>
                <div class="header__title">
                    <a href="#">Dashboard</a>
                    <a href="#">Portfolio</a>
                    <a href="#">Bonding</a>
                    <a href="#">Taxes and Zones</a>
                    <a href="#">Treasury</a>
                </div>
                <div class="header__nav-flag">
                    <img src="./img/flag.png" alt="img">
                </div>
                <div class="header__nav-icons">
                    <ion-icon name="logo-twitter"></ion-icon>
                    <ion-icon name="logo-instagram"></ion-icon>
                    <ion-icon name="logo-facebook"></ion-icon>
                    <ion-icon name="logo-discord"></ion-icon>
                    <ion-icon name="logo-rss"></ion-icon>
                    <ion-icon name="logo-medium"></ion-icon>
                </div>
            </div>
        </div>
    </header>
    <section id="hero">
        <div class="container">
            <div class="hero__nav">
                <div class="hero__nav-title">
                    <h3>Best features of FaaS reflection and rebase protocols</h3>
                    <h1>Dynamic market <br> response protocol</h1>
                </div>
                <div class="hero__nav-btns">
                    <button class="hero__btn-left">
                        Open app
                    </button>
                    <button class="hero__btn-middle">
                        Whitepaper
                    </button>
                    <button class="hero__btn-right">
                        <ion-icon name="logo-discord"></ion-icon>
                    </button>
                </div>
                </div>
                <div class="hero__nav-image">
                    <img src="./img/image.svg" alt="img" width="500">
                </div>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
